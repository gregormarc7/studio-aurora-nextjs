<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studio Aurora – Izola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#ffffff" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">

    <nav class="nav-left">
      <a href="#o-izoli">O Izoli</a>
      <a href="#apartma">Apartma</a>
    </nav>

    <div class="center-block">
      <div class="site-title">Studio Aurora</div>
      <img src="images/logo.png" alt="Studio Aurora logo" class="logo">
    </div>

    <div class="right-block">
      <nav class="nav-right" id="mobile-menu">
        <a href="#povprasevanje">Povpraševanje</a>
        <a href="#lokacija">Lokacija</a>
      </nav>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <div class="weather-absolute">
        <span id="tempZrak">☁️ – °C</span>
        <span id="veter">💨 – km/h</span>
      </div>
    </div>

  </div>
</header>

<section class="hero">
  <div class="content container">
    <h1>Dobrodošli v Izoli</h1>
    <p>Studio Aurora – sodoben apartma v umirjenem delu Izole</p>
  </div>
</section>

<section id="o-izoli" class="section">
  <div class="container">
    <h2>O Izoli</h2>
    <p>Izola je slikovito...</p>
  </div>
</section>

<section id="apartma" class="section">
  <div class="container">
    <h2>Apartma</h2>
    <p>Naš apartma ponuja udobje...</p>
    <div class="gallery">
      <div class="gallery-track">
        <!-- slike -->
        <img src="images/studio1.jpg" alt="">
        <!-- ... -->
      </div>
    </div>
  </div>
</section>

<section id="povprasevanje" class="section">
  <div class="container">
    <h2>Povpraševanje</h2>
    <p>Za rezervacije...</p>
  </div>
</section>

<section id="lokacija" class="section">
  <div class="container">
    <h2>Lokacija</h2>
    <p>Studio Aurora se nahaja...</p>
  </div>
</section>

<script>
async function prikaziVreme() {
  try {
    const res = await fetch("/.netlify/functions/weather");
    const d = await res.json();
    document.getElementById("tempZrak").innerText = `☁️ ${Math.round(d.tempZrak)} °C`;
    document.getElementById("veter").innerText = `💨 ${Math.round(d.veter)} km/h`;
  } catch(e){ console.error(e); }
}
prikaziVreme();

const btn = document.getElementById('menu-toggle');
const nav = document.getElementById('mobile-menu');
btn.addEventListener('click', () => {
  nav.classList.toggle('open');
});
</script>

</body>
</html>
