<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Studio Aurora – Izola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="msapplication-navbutton-color" content="#ffffff">
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <nav class="nav-left">
      <a href="#o-izoli">O Izoli</a>
      <a href="#apartma">Apartma</a>
    </nav>
    <div class="center-block">
      <div class="site-title">Studio Aurora</div>
      <img src="images/logo.png" alt="Studio Aurora logo" class="logo">
    </div>
    <div class="right-area">
      <nav class="nav-right">
        <a href="#povprasevanje">Povpraševanje</a>
        <a href="#lokacija">Lokacija</a>
      </nav>
      <div class="weather-absolute">
        <div class="weather-label">IZOLA:</div>
        <span id="tempZrak">☁️ – °C</span>
        <span id="veter">💨 – km/h</span>
      </div>
      <button class="hamburger" onclick="toggleMenu()">☰</button>
    </div>
  </div>
  <div class="mobile-menu" id="mobileMenu">
    <a href="#o-izoli">O Izoli</a>
    <a href="#apartma">Apartma</a>
    <a href="#povprasevanje">Povpraševanje</a>
    <a href="#lokacija">Lokacija</a>
  </div>
</header>

<section class="hero">
  <div class="content container">
    <h1>Dobrodošli v Izoli</h1>
    <p>Studio Aurora – sodoben apartma v umirjenem delu Izole</p>
  </div>
</section>

<section id="o-izoli" class="section container">
  <h2>O Izoli</h2>
  <p>Izola je …</p>
</section>

<section id="apartma" class="section container">
  <h2>Apartma</h2>
  <div class="gallery">
    <div class="gallery-track">
     <!-- slike ... -->
    </div>
  </div>
</section>

<section id="povprasevanje" class="section container">
  <h2>Povpraševanje</h2>
</section>

<section id="lokacija" class="section container">
  <h2>Lokacija</h2>
</section>

<script>
function toggleMenu() {
  const m = document.getElementById('mobileMenu');
  m.style.display = (m.style.display === 'block' ? 'none' : 'block');
}

async function prikaziVreme() {
  try {
    const res = await fetch("/.netlify/functions/weather");
    const d = await res.json();
    document.getElementById("tempZrak").innerText = "☁️ " + Math.round(d.tempZrak) + " °C";
    document.getElementById("veter").innerText = "💨 " + Math.round(d.veter) + " km/h";
  } catch {
    document.getElementById("tempZrak").innerText = "☁️ – °C";
    document.getElementById("veter").innerText = "💨 – km/h";
  }
}
prikaziVreme();
</script>

</body>
</html>
