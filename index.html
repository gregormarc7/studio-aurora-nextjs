<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Aurora - Izola</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ðŸ”¹ ObstojeÄa vsebina spletne strani -->
  <header>
    <h1>Studio Aurora</h1>
    <nav>
      <ul>
        <li><a href="#izola">O Izoli</a></li>
        <li><a href="#apartma">Apartma</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
        <li><a href="#lokacija">Lokacija</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Tvoj content tu (slike, tekst ...) -->
    <section id="apartma">
      <h2>Apartma ob morju</h2>
      <p>Popolna lokacija v Izoli, s pogledom na Jadran.</p>

      <!-- ðŸ”¹ Sekcija za prikaz temperature morja -->
      <div id="seaInfo" style="margin-top:20px; padding:1rem; background:#f0f8ff; border-radius:8px;">
        <h3>Temperatura morja v Izoli</h3>
        <p><strong>Danes:</strong> <span id="trenutniDatum">â€“</span></p>
        <p><strong>Morje:</strong> <span id="seaTemp">â€“</span>â€¯Â°C</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Studio Aurora, Izola</p>
  </footer>

  <!-- ðŸ”§ Skripta za datum + fetch iz Vercel API -->
  <script>
    // ðŸ—“ Prikaz datuma
    const now = new Date();
    document.getElementById('trenutniDatum').textContent =
      now.toLocaleDateString('sl-SI', { year: 'numeric', month: 'long', day: 'numeric' });

    // ðŸŒŠ Fetch temperatura morja iz Vercel API
    fetch("https://studio-aurora-nextjs.vercel.app/api/seaTemp")
      .then(res => {
        if (!res.ok) throw new Error('API napaka ' + res.status);
        return res.json();
      })
      .then(data => {
        if (data.temp !== undefined) {
          document.getElementById('seaTemp').textContent = data.temp.toFixed(1);
        } else {
          document.getElementById('seaTemp').textContent = 'â€“';
        }
      })
      .catch(err => {
        console.error("Napaka pri branju temperature morja", err);
        document.getElementById('seaTemp').textContent = 'â€“';
      });
  </script>

</body>
</html>
