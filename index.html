<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test API Vreme</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      padding: 2rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üì° JSON Vreme (Izola)</h1>
  <pre id="output">Nalagam...</pre>

  <script>
    const apiKey = 'f1523e5dd14a424e82a2a56619d4e2ee';
    const lat = 45.5389;
    const lon = 13.6606;

    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=sl`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        console.log("üì• OpenWeather response:", data);
      })
      .catch(err => {
        document.getElementById('output').textContent = '‚ùå Napaka: ' + err.message;
        console.error("‚ùå Error fetching data:", err);
      });
  </script>
</body>
</html>
