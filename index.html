<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studio Aurora – Izola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <nav class="nav-left">
        <a href="#o-izoli">O Izoli</a>
        <a href="#apartma">Apartma</a>
      </nav>

      <div class="center-block">
        <div class="site-title">Studio Aurora</div>
        <img src="images/logo.png" alt="Studio Aurora logo" class="logo">
      </div>

      <nav class="nav-right">
        <a href="#kontakt">Kontakt</a>
        <a href="#lokacija">Lokacija</a>
      </nav>
    </div>
  </header>

  <!-- HERO sekcija -->
  <section class="hero">
    <div class="content container">
      <h1>Dobrodošli v Izoli</h1>
      <p>Studio Aurora – apartma ob morju s čudovitim razgledom</p>
    </div>
  </section>

  <!-- WEATHER WIDGET -->
  <div class="weather-widget" id="weather">
    <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="ikona vremena" id="weather-icon" />
    <div class="weather-info">
      <div id="temp">-- °C</div>
      <div id="wind">Veter: -- km/h</div>
    </div>
  </div>

  <script>
    async function loadWeather() {
      try {
        const res = await fetch('/api/weather');
        const data = await res.json();

        document.getElementById("temp").innerHTML = `${Math.round(data.tempZrak)} °C`;
        document.getElementById("wind").innerHTML = `Veter: ${Math.round(data.veter)} km/h`;
        document.getElementById("weather-icon").src = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
      } catch (e) {
        console.warn("Napaka pri nalaganju vremena", e);
      }
    }

    loadWeather();
  </script>

</body>
</html>
