<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Aurora – Izola</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- VREMENSKI PRIKAZ -->
  <div class="weather-widget" id="weather">
    <div class="weather-info">
      <div id="temp">☁️ -- °C</div>
      <div id="wind">💨 -- km/h</div>
    </div>
  </div>

  <script>
    async function loadWeather() {
      try {
        const res = await fetch('/api/weather');
        const data = await res.json();

        if (data.tempZrak && data.veter && data.icon) {
          const iconImg = `<img src="https://openweathermap.org/img/wn/${data.icon}@2x.png" style="vertical-align: middle; width: 42px;">`;
          document.getElementById("temp").innerHTML = `${iconImg} <strong>${Math.round(data.tempZrak)} °C</strong>`;
          document.getElementById("wind").innerHTML = `💨 <strong>${Math.round(data.veter)} km/h</strong>`;
        } else {
          document.getElementById("temp").innerHTML = `☁️ – °C`;
          document.getElementById("wind").innerHTML = `💨 –`;
        }
      } catch (e) {
        console.error("Napaka:", e);
        document.getElementById("temp").innerHTML = `☁️ – °C`;
        document.getElementById("wind").innerHTML = `💨 –`;
      }
    }

    loadWeather();
  </script>

</body>
</html>
